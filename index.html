<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Romántica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
        }
        .text {
            font-size: 40px;
            font-weight: bold;
            color: rgb(56, 12, 218);
            z-index: 20;
            position: absolute;
            top: 20px;
            width: 100%;
        }
        .button {
            padding: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }
        .yes1 {
            top: 50%;
            left: 10%;
            background-color: #5a1db1;
            color: white;
            transform: translateY(-50%);
        }
        .yes2 {
            top: 50%;
            right: 10%;
            background-color: #5a1db1;
            color: white;
            transform: translateY(-50%);
        }
        .no {
            bottom: 8%;
            right: 5%;
            background-color: #8d2d37;
            color: white;
        }
        @media (max-width: 768px) {
            .text {
                font-size: 28px;
            }
            .button {
                padding: 15px 20px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .text {
                font-size: 24px;
            }
            .button {
                padding: 10px 15px;
                font-size: 12px;
            }
            .yes1 {
                left: 5%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .yes2 {
                right: 5%;
                top: 50%;
                transform: translate(50%, -50%);
            }
            .no {
                bottom: 8%;
                right: 5%;
                transform: translate(0%, 50%);
            }
        }
    </style>
    <script>
        function redirigir(opcion) {
            if (opcion === "si") {
                window.location.href = "https://camilokob1407.wixsite.com/28225";
            } else if (opcion === "no") {
                window.location.href = "https://camilokob1407.wixsite.com/my-site-1";
            }
        }
    </script>
</head>
<body>
    <div class="text">¿Puedo ser tu pololo?</div>
    <div class="container">
        <img src="./snoopy.jpg" alt="Propuesta Romántica" class="image">
        <button class="button yes1" onclick="redirigir('si')">Sí</button>
        <button class="button yes2" onclick="redirigir('si')">Sí</button>
        <button class="button no" onclick="redirigir('no')">No</button>
    </div>
</body>
</html>
